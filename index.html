<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pass Naturalization</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a1aff 50%, #ffffff 50%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      color: #1a1aff;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: #1a1aff;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      margin: 0.5rem;
    }

    button:hover {
      background-color: #0000cc;
    }

    .nav-buttons {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Welcome to Pass Naturalization</h1>
    <p>Start preparing for the U.S. Civics Test!</p>
    <button id="startBtn">Begin</button>
  </div>

  <!-- Important: scripts placed before closing body tag -->
  <script src="./questions.js"></script>
  <script src="./script.js" defer></script>
</body>
</html>
